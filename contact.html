            <!-- Start main-content -->
            <div class="main-content">
                <!-- Section: Contact -->
                <section> 
                    <div class="container">
                        <div class="section-title text-center">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <h2 class="text-uppercase font-28 mt-0"><span class="text-theme-colored">Contact</span> Us</h2>
                                </div>
                            </div>
                        </div>
                        <div class="section-content">          
                            <div class="row">
                                <div class="col-md-12">

                                    <!-- Contact Form -->
                                    <form class="contact-form-transparent" id="contact-form" name="contact-form">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <input type="text" placeholder="Enter Name" id="contact_form_name" name="contact_form_name" class="form-control required">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <input type="text" placeholder="Enter Surname" id="contact_form_surname" name="contact_form_surname" class="form-control required">
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <input type="email" placeholder="Enter Email" id="contact_form_email" name="contact_form_email" required="" class="form-control required email">
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <input type="checkbox" id="agree" name="agree" /> Please agree to our policy!
                                                </div>
                                            </div>
                                        </div>


                                        <div id="contact-form-result" class="alert alert-success" role="alert" style="display: none;">
                                        </div>
                                        <div class="form-group text-center mb-0">
                                            <button class="btn btn-colored btn-rounded btn-theme-colored pl-30 pr-30" type="submit">Submit</button>
                                        </div>
                                    </form>
                                    <!-- Contact Form Validation-->
                                    <script type="text/javascript">
                                        $("#contact-form").validate({
                                            rules: {
                                                contact_form_name: {
                                                    required: true,
                                                    minlength: 3
                                                },
                                                contact_form_surname: {
                                                    required: true,
                                                    minlength: 5
                                                },
                                                contact_form_email: {
                                                    required: true,
                                                    email: true
                                                },
                                                agree: {
                                                    required: true
                                                }
                                            },
                                            submitHandler: function (form) {
                                                $("#agree").attr('checked', false); 
                                                $(form).find('.form-control').val('');
                                                alert('Newsletter signed successfully...');
                                            }
                                        });
                                    </script>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
